        <header>
            <h1> Game Arcade Website </h1>

        <main>
            <div class="gameContainer">

                <!-- Game Data Section: contains logistics, game choices, and buttons  -->
                <div class="gameData">
                    <h2> Memory Cards </h2>
                    <div class="label"> SCORE: <span id="score"> 0 </span> </div>
                    <div id="difficulty">
                        <h3> Game Difficulty: </h3>
                        <input type="radio" id="easy" name="difficulty" value="easy"> Easy
                        <input type="radio" id="medium" name="difficulty" value="medium" checked> Medium
                        <input type="radio" id="hard" name="difficulty" value="hard"> Hard
                    </div>
                    <div class="status"> STATUS: <span id="status"> Press Start to Begin </span> </div>
                    <button id="playButton"> Play </button>
                    <button id="restartButton"> Restart </button>
                </div>

                <!-- The Actual Gameplay Area -->
                <div class="playArea" id="playArea">

                    <img src="images/front.jpeg" class="card" alt="A Memory Card " title="Memory Card">
                    <img src="images/front.jpeg" class="card" alt="A Memory Card " title="Memory Card">
                    <img src="images/front.jpeg" class="card" alt="A Memory Card " title="Memory Card">
                    <img src="images/front.jpeg" class="card" alt="A Memory Card " title="Memory Card">
                </div>
            </div>
