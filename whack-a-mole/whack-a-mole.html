        <main>
            <h2> Whack-A-Mole </h2>
            <div class="gameData">
                <div class="label"> Time: <span id="countdown"> 0 </span> seconds </div>
                <div class="label"> Score: <span id="score"> 0 </span> </div>
                <div id="speed">
                    <h3> Game Speed: </h3>
                    <input type="radio" id="slow" name="speed" value="slow" checked> Slow
                    <input type="radio" id="medium" name="speed" value="medium"> Medium
                    <input type="radio" id="fast" name="speed" value="fast"> Fast
                </div>
                <div class="label"> Status: <span id="status"> Press Start to Begin </span> </div>
                <button id="playButton"> Play </button>
                <button id="restartButton"> Restart </button>
            </div>
