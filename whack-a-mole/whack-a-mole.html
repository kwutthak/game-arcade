        <main>
            <div class="gameContainer">
                
                <!-- Game Data Section: contains logistics, game choices, and buttons  -->
                <div class="gameData">
                    <h2> Whack-A-Mole </h2>
                    <div class="label"> TIME: <span id="countdown"> 0 </span> seconds </div>
                    <div class="label"> SCORE: <span id="score"> 0 </span> </div>
                    <div id="speed">
                        <h3> Game Speed: </h3>
                        <input type="radio" id="slow" name="speed" value="slow"> Slow
                        <input type="radio" id="medium" name="speed" value="medium" checked> Medium
                        <input type="radio" id="fast" name="speed" value="fast"> Fast
                    </div>
                    <div class="status"> STATUS: <span id="status"> Press Start to Begin </span> </div>
                    <button id="playButton"> Play </button>
                    <button id="restartButton"> Restart </button>
                </div>

                <!-- The Actual Gameplay Area -->
                <div class="playArea">
                    <button class="hole"> </button>
